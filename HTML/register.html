<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <form action="" method="">
            <h1>Create <span style="color: #ff3838";>Account</span> </h1>
            <div class="inputfield">
                <!-- <level>Name</level><br> -->
                <input type="text" name="name" value="" placeholder="Name"><br>
                <!-- <span><small>Name required</small></span> -->
            </div>
            
            <div class="inputfield">
                <!-- <level>Email</level><br> -->
                <input type="email" name="email" value="" placeholder="Email Address"><br>
                <!-- <span><small>Name required</small></span> -->
            </div>
            <div class="inputfield">
                <!-- <level>Phone</level><br> -->
                <input type="text" name="phone" value="" placeholder="Phone"><br>
                <!-- <span><small>Name required</small></span> -->
            </div>
            <div class="inputfield">
                <!-- <level>Password</level><br> -->
                <input type="password" name="password" value="" placeholder="Password"><br>
                <!-- <span><small>Name required</small></span> -->
            </div>
            <div class="inputfield">
                <!-- <level>Confirm Password</level><br> -->
                <input type="password" name="confirmPassword" value="" placeholder="Confirm Password"><br>
                <!-- <span><small>Name required</small></span> -->
            </div>
            <input class="btn" type="submit" name="signup" value="Sign Up">
            <div style="margin-top:20px;text-align: center;">Already have an account? <a href="#" style="color:#ff3838">Login</a></div>
        </form>
        
        
    </div>
    
</body>
</html>
